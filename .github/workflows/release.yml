name: Release
on:
  push:
    tags: ['v*']
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: deno task setup
      - run: deno task qa
      - run: deno task build
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            bin/steamy-linux-x86_64
            bin/steamy-linux-arm64
            bin/steamy-mac-x86_64
            bin/steamy-mac-arm64
            bin/steamy-windows-x86_64.exe
